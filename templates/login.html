<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Trabajador</title>
  <link href="/static/styles/output.css" rel="stylesheet">
</head>
<body >
  <div class="fondo-login">
    <div class="blur-fondo-login">
      <!-- Logo y título -->
      <div class="logo">
        <div class="logo-icon">
          <img src="/static/images/logo-alleria.png" alt="logo-alleria" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
      </div>
      
      <h1 class="welcome-title">Iniciar Sesión</h1>
      <p class="welcome-subtitle">Accede a tu panel de trabajador</p>
      
      <form method="POST" class="formulario">
        <div class="login-formulario" id="formulario_login">
            <div class="formulario-inputs" id="formulario-inputs">
                <input type="email" class="login-input" id="email" name="email" placeholder="Correo electrónico" required
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                      title="Por favor ingresa un correo válido (ejemplo@dominio.com)"><br>
                <input type="password" name="password" required class="login-input" placeholder="Contraseña"><br>
            </div>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="text-red-500 text-center mt-2">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            
            <button type="submit" class="login-button">Iniciar sesión</button>
            <p class="text-center mt-4 text-sm">
              ¿No tienes una cuenta? 
              <a href="{{ url_for('registro') }}" class="text-card_text hover:underline">Regístrate aquí</a>
            </p>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
