<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Trabajador</title>
  <link href="/static/styles/output.css" rel="stylesheet">
</head>
<body>
  <div class="fondo-login">
    <div class="blur-fondo-login">
      <form method="POST" class="formulario">
        <div class="login-formulario">
          <div class="formulario-inputs">
            <input type="email" class="login-input" name="email" placeholder="Correo electr칩nico" required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               title="Por favor ingresa un correo v치lido (ejemplo@dominio.com)"><br>
        <input type="text" class="login-input" name="username" placeholder="Nombre de usuario" required><br>
        <input type="password" class="login-input" name="password" placeholder="Contrase침a" required><br>
        <input type="password" class="login-input" name="confirm_password" placeholder="Confirmar Contrase침a" required><br>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="text-red-500 text-center mt-2">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <button type="submit" class="login-button">Registrarse</button>
    </div>
  </form>
</body>
</html>
