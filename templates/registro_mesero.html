<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Trabajador</title>
  <link href="/static/styles/output.css" rel="stylesheet">
</head>
<body>
  <form method="POST" class="formulario">
    <div class="login-formulario">
      <div class="formulario-inputs">
        <input type="text" class="login-input" name="nombre" placeholder="Nombre" required><br>
        <input type="text" class="login-input" name="username" placeholder="Usuario" required><br>
        <input type="password" class="login-input" name="password" placeholder="ContraseÃ±a" required><br>
        <input type="password" class="login-input" name="confirm_password" placeholder="Confirmar ContraseÃ±a" required><br>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="text-red-500 text-center mt-2">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <button type="submit" class="login-button">Registrarse</button>
    </div>
  </form>
</body>
</html>
