<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | Restaurante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #e74c3c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            animation: shimmer 2s infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(238, 90, 82, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 35px;
            line-height: 1.4;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            transform: translateX(5px);
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
            color: #2c3e50;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .guests-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .guest-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #e1e8ed;
            background: #fff;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .guest-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .guest-btn.active {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        .custom-guests-input {
            margin-top: 15px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
                max-height: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                max-height: 100px;
            }
        }

        .continue-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(26, 188, 156, 0.3);
            position: relative;
            overflow: hidden;
        }

        .continue-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .continue-btn:hover::before {
            left: 100%;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .continue-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .guests-selector {
                gap: 8px;
            }
            
            .guest-btn {
                width: 45px;
                height: 45px;
                font-size: 14px;
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 25px;
            height: 25px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-icon"> <img src="/static/images/logo-alleria.png" alt="logo-alleria" style="width: 100%; height: 100%; object-fit: contain;"></div>
        </div>

        <h1 class="welcome-title">¡Bienvenid@!</h1>
        <p class="welcome-subtitle">Nos alegra tenerte aquí. Para ofrecerte la mejor experiencia, necesitamos conocerte un poco mejor.</p>

        <div class="form-section">
            <p class="section-title">Cuéntanos sobre ti</p>
            
            <div class="input-group">
                <label class="input-label">¿Cómo te llamas?</label>
                <input type="text" class="input-field" placeholder="Tu nombre" id="customerName" name="nombre">
            </div>

            <div class="input-group">
                <label class="input-label">¿Cuántos comensales son?</label>
                <div class="guests-selector">
                    <button type="button" class="guest-btn" data-guests="1">1</button>
                    <button type="button" class="guest-btn" data-guests="2">2</button>
                    <button type="button" class="guest-btn" data-guests="3">3</button>
                    <button type="button" class="guest-btn" data-guests="4">4</button>
                    <button type="button" class="guest-btn" data-guests="5">5</button>
                    <button type="button" class="guest-btn" data-guests="6">6+</button>
                </div>
                <div class="custom-guests-input" id="customGuestsInput" style="display: none;">
                    <input type="number" class="input-field" placeholder="Número exacto de comensales" id="customGuestsNumber" min="6" max="20">
                </div>
            </div>

            <button class="continue-btn" onclick="handleContinue()">Continuar</button>
        </div>
    </div>

    <script>
        // Selección de número de comensales
        document.querySelectorAll('.guest-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.guest-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Mostrar/ocultar input personalizado para 6+
                const customInput = document.getElementById('customGuestsInput');
                const customNumber = document.getElementById('customGuestsNumber');
                
                if (this.dataset.guests === '6') {
                    customInput.style.display = 'block';
                    customNumber.focus();
                } else {
                    customInput.style.display = 'none';
                    customNumber.value = '';
                }
            });
        });

        // Función para manejar el continuar
        function handleContinue() {
            const name = document.getElementById('customerName').value.trim();
            const selectedGuests = document.querySelector('.guest-btn.active');
            
            if (!name) {
                alert('Por favor, ingresa tu nombre');
                return;
            }
            
            if (!selectedGuests) {
                alert('Por favor, selecciona el número de comensales');
                return;
            }
            
            let guestsCount = selectedGuests.dataset.guests;
            
            // Si seleccionó 6+, usar el valor del input personalizado
            if (guestsCount === '6') {
                const customNumber = document.getElementById('customGuestsNumber').value;
                if (!customNumber || customNumber < 6) {
                    alert('Por favor, ingresa un número válido de comensales (6 o más)');
                    return;
                }
                guestsCount = customNumber;
            }

            // Enviar datos al servidor
            fetch('/qr_landing', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nombre: name,
                    cantidad_comensales: guestsCount
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al procesar tu solicitud');
            });
        }

        // Animación de entrada para los elementos
        window.addEventListener('load', function() {
            document.querySelector('.container').style.animation = 'slideUp 0.8s ease-out';
        });
    </script>
</body>
</html>
