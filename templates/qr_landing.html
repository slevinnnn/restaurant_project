
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles/output.css">
  <title>Document</title>
</head>
<body>
  <div class="min-h-screen px-4 sm:px-6 md:px-8 lg:px-12 py-8 flex flex-col items-center justify-center">
      <!-- Contenedor del mensaje de bienvenida -->
      <div class="text-center space-y-4 mb-8">
        <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-card_headline leading-tight px-4">
          Bienvenido a Alleria pizzeria napolitana
        </h1>
        <p class="sm:text-lg md:text-xl text-card_text_secondary px-4">
          Antes de partir necesitamos saber un poco mas de ti
        </p>
      </div>
      <!-- Formulario con mejor espaciado y diseño responsivo -->
      <form method="post" class="formulario">
        <div class="login-formulario">
          <!-- Input para nombre -->
          <div class="login-inputs">
            <input type="text" 
                   class="login-input" 
                   name="nombre" 
                   placeholder="Ingresa tu nombre" 
                   required>
          
            <select name="cantidad_comensales" 
                    class="login-input" 
                    required>
              <option class="placeholder:text-card_text text-card_text" value="" disabled selected>Selecciona cantidad de comensales</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7+</option>
            </select>
          </div>

          <!-- Botón de envío -->
          <button type="submit" 
                  class="login-button">
            Enviar
          </button>
        </div>
      </form>
  </div>
</body>
</html>
